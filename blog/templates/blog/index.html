{% load staticfiles %}
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Список постов</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">

	<!--link rel="stylesheet/less" href="less/bootstrap.less" type="text/css" /-->
	<!--link rel="stylesheet/less" href="less/responsive.less" type="text/css" /-->
	<!--script src="js/less-1.3.3.min.js"></script-->
	<!--append вАШ#!watchвАЩ to the browser URL, then refresh the page. -->

	<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
	<link href="{% static 'css/style.css' %}" rel="stylesheet">
    <link href="{% static 'fonts/glyphicons-halflings-regular.eot' %}" rel="stylesheet">
    <link href="{% static 'fonts/glyphicons-halflings-regular.svg' %}" rel="stylesheet">
    <link href="{% static 'fonts/glyphicons-halflings-regular.ttf' %}" rel="stylesheet">
    <link href="{% static 'fonts/glyphicons-halflings-regular.woff' %}" rel="stylesheet">
    <link href="{% static 'fonts/glyphicons-halflings-regular.woff2' %}" rel="stylesheet">

  <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
  <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
  <![endif]-->

  <!-- Fav and touch icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="../../static/img/apple-touch-icon-144-precomposed.png">
  <link rel="apple-touch-icon-precomposed" sizes="114x114" href="../../static/img/apple-touch-icon-114-precomposed.png">
  <link rel="apple-touch-icon-precomposed" sizes="72x72" href="../../static/img/apple-touch-icon-72-precomposed.png">
  <link rel="apple-touch-icon-precomposed" href="../../static/img/apple-touch-icon-57-precomposed.png">

	<script type="text/javascript" src="../../static/js/jquery.min.js"></script>
	<script type="text/javascript" src="../../static/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="../../static/js/scripts.js"></script>
</head>

<body>
<div class="container">
	<div class="row clearfix">
		<div class="col-md-12 column">
            <h3>Список Постов</h3>
			<div class="panel-group" id="panel-641668">
            {% for post in post_list %}
				<div class="panel panel-default">
					<div class="panel-heading">
						 <a class="panel-title" data-toggle="collapse" data-parent="#panel-641668" href="#{{ post.id }}">{{ post.title }}</a>
					</div>
					<div id="{{ post.id }}" {% if not forloop.first %}class="panel-collapse collapse"{% else %}class="panel-collapse in" {% endif %}>
						<div class="panel-body">
                            {{ post.message }}
                            <div class="text-right">

                                <a class="btn btn-default" href="/blog/{{ post.id }}/edit/" role="button"><span class="glyphicon glyphicon-pencil" aria-hidden="true"> Редактировать</span></a>
                                <a class="btn btn-default" href="/blog/{{ post.id }}/delete_post/" role="button"><span class="glyphicon glyphicon-trash" aria-hidden="true"> Удалить запись</span></a>

                            </div>
                            <p class="text-nowrap text-info">Опубликовано {{ post.dtc }}</p>
                        </div>
					</div>
				</div>
            {% endfor %}

        <div class="btn-group">
            <a class="btn btn-default" href="add" role="button"><span class="glyphicon glyphicon-plus" aria-hidden="true"> Добавить запись</span></a>
        </div>
		</div>

	</div>
</div>
</body>
